<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Oddity test task</title>
  <link rel="icon" href="./images/six-dots.png">
</head>
<body>
  <header>
    <nav class="header">
      <ul class="header__list">
        <li class="header__item"><a href="#">Gmail</a></li>
        <li class="header__item"><a href="#">Зображення</a></li>
        <li class="header__item"><img src="./images/six-dots.png" alt=""></li>
        <li class="header__item"><button class="header__button">Увійти</button></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Google</h1>
    <div class="search__container">
      <input type="text" class="search">
      <div class="google__images">
        <img src="./images/google-keyboard.png" alt="keyboard" class="google__images__keyboard">
        <img src="./images/google-voice-search.png" alt="voice-search">
        <img src="./images/google_photo.svg" alt="photo-search">
      </div>
    </div>
    <div class="search__buttons">
      <button class="search__button">Пошук Google</button>
      <button class="search__button" id="changeTextButton">Мені пощастить!</button>
    </div>
    <p class="search__text">Мова Google: <a href="#" class="language__link">English</a></p>
  </main>
  <footer>
    <div class="footer">
      <span class="footer__text"><a href="#">Україна</a></span>
      <div class="footer__bottom">
        <div class="footer__links footer__links__left">
          <a href="#">Про Google</a>
          <a href="#">Реклама</a>
          <a href="#">Для бізнесу</a>
          <a href="#">Як працює Пошук</a>
        </div>
        <div class="footer__links footer__links__right">
          <a href="#">Конфіденційнсть</a>
          <a href="#">Умови</a>
          <a href="#">Налаштування</a>
        </div>
      </div>
    </div>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
